
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Rating Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Employee Feedback Form</h2>
    
    <form id="feedback-form">
      <div class="feedback-question">
        <label class="question-label">How satisfied are you with your work environment?</label>
        <div class="star-rating-container" id="work-satisfaction"></div>
      </div>
      
      <div class="feedback-question">
        <label class="question-label">Rate your team collaboration experience</label>
        <div class="star-rating-container" id="team-collaboration"></div>
      </div>
      
      <div class="feedback-question">
        <label class="question-label">How would you rate your work-life balance?</label>
        <div class="star-rating-container" id="work-life-balance"></div>
      </div>
      
      <div class="feedback-question">
        <label class="question-label">Rate the growth opportunities provided by the company</label>
        <div class="star-rating-container" id="growth-opportunities"></div>
      </div>
      
      <div class="feedback-question">
        <label class="question-label">How well does management support your needs?</label>
        <div class="star-rating-container" id="management-support"></div>
      </div>
      
      <div class="comment-section">
        <label class="question-label">Additional Comments (Optional)</label>
        <textarea id="comment" placeholder="Share your thoughts or suggestions..." rows="5"></textarea>
      </div>
      
      <div class="submit-section">
        <button type="submit" id="submit-btn">Submit Feedback</button>
      </div>
    </form>
  </div>

  <div id="toast" class="toast">
    <div class="toast-content">
      <span id="toast-message">Message here</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
